<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAIR CODE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body { 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #141414;
      font-family: 'Arial', sans-serif;
      color: #fff; /* Set the text color to white */
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 400px; /* Limit max width for better readability */
      padding: 20px;
      background-color: rgba(72, 133, 237, 0.9); /* Slightly darker background */
      border-radius: 15px; /* Rounded corners for softer look */
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Subtle shadow for depth */
    }

    h3 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    h6 {
      font-size: 14px;
      margin-bottom: 20px;
      color: #dcdcdc; /* Light grey for secondary text */
    }

    .input-container {
      display: flex;
      flex-direction: column; /* Stack input and button vertically */
      gap: 10px;
      width: 100%;
    }

    .input-container input {
      padding: 15px;
      border: none;
      border-radius: 8px;
      background: #ffffff1a; /* Semi-transparent white */
      color: #ffffff;
      font-size: 16px;
      transition: all 0.2s ease-in-out;
    }

    .input-container input:focus {
      background: #ffffff33; /* Lighter background on focus */
      outline: none;
    }

    .input-container button {
      padding: 15px;
      background: #25d366; /* Green color for submit button */
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    .input-container button:hover {
      background: #2980b9; /* Blue color on hover */
    }

    #loading-spinner {
      display: none;
      margin-top: 10px;
      color: white;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .fa-spinner {
      animation: spin 2s linear infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3 class="centered-text">Link with Phone Number</h3>
    <h6>üî¢ Enter your number with country code.</h6>
    <div class="input-container">
      <input placeholder="+92346xxxxxx" type="number" id="number" name="">
      <button id="submit">Submit</button>
    </div>
    <!-- Loading spinner -->
    <div id="loading-spinner">
      <i class="fas fa-spinner fa-spin"></i>
    </div>
    <main id="pair"></main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "‚úîÔ∏è COPIED";
      obj.style = "color:red;font-weight:bold";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:white;font-weight-bold";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="color:red;font-weight:bold">‚ùó Enter your phone number with country code.</a>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:red;font-weight:bold">‚ùó Invalid number format. Please try again.</a>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        c.type = "text";
        c.value = "+" + bc;
        c.style = "color:white;font-size:20px";
        // Show the loading spinner
        document.getElementById("loading-spinner").style.display = "block";
        a.innerHTML = ''; // Clear previous content
        let { data } = await axios(`/code?number=${bc}`);
        let code = data.code || "‚ùó Service Unavailable";
        a.innerHTML = `<font id="copy" onclick="Copy()" style="color:red;font-weight:bold" size="5">CODE: <span style="color:white;font-weight:bold">${code}</span></font>`;
        // Hide the loading spinner when done
        document.getElementById("loading-spinner").style.display = "none";
      }
    });
  </script>
</body>
</html>
