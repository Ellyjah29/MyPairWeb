<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAIR CODE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1605902711622-cfb43c4437d1?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.75);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h3 {
      font-size: 24px;
      margin-bottom: 8px;
    }

    h6 {
      font-size: 14px;
      margin-bottom: 18px;
      color: #ccc;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input {
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: #ffffff1a;
      color: #fff;
      font-size: 16px;
      text-align: center;
    }

    input:focus {
      background: #ffffff33;
      outline: none;
    }

    button {
      padding: 14px;
      background: #25d366;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #1ebc5e;
    }

    #loading-spinner {
      display: none;
      margin-top: 10px;
    }

    .fa-spinner {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #copy {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>SEPTORCH BOT PAIRING</h3>
    <h6>üî¢ Enter your number with country code (e.g., 234XXXXXXXXXX)</h6>
    <div class="input-container">
      <input id="number" type="text" placeholder="234..." value="+234" />
      <button id="submit">Submit</button>
    </div>
    <div id="loading-spinner">
      <i class="fas fa-spinner fa-spin"></i>
    </div>
    <main id="pair"></main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    const pairElement = document.getElementById("pair");
    const submitButton = document.getElementById("submit");
    const numberInput = document.getElementById("number");

    async function copyCode() {
      const codeText = document.getElementById("copy").innerText;
      await navigator.clipboard.writeText(codeText.replace('CODE: ', ''));
      const copyElement = document.getElementById("copy");
      copyElement.innerText = "‚úîÔ∏è COPIED";
      copyElement.style.color = "lime";
      setTimeout(() => {
        copyElement.innerHTML = codeText;
        copyElement.style.color = "red";
      }, 1000);
    }

    submitButton.addEventListener("click", async (e) => {
      e.preventDefault();
      const phoneNumber = numberInput.value.trim();
      if (!phoneNumber) {
        pairElement.innerHTML = '<span style="color:red;font-weight:bold">‚ùó Please enter your phone number.</span>';
      } else if (phoneNumber.replace(/[^0-9]/g, "").length < 11) {
        pairElement.innerHTML = '<span style="color:red;font-weight:bold">‚ùó Invalid number format.</span>';
      } else {
        const cleanedNumber = phoneNumber.replace(/[^0-9]/g, "");
        numberInput.value = `+${cleanedNumber}`;
        document.getElementById("loading-spinner").style.display = "block";
        pairElement.innerHTML = '';
        try {
          const { data } = await axios(`/code?number=${cleanedNumber}`);
          const code = data.code || "‚ùó Service Unavailable";
          pairElement.innerHTML = `<span id="copy" onclick="copyCode()" style="color:red;font-weight:bold; font-size: 18px;">CODE: <span style="color:white">${code}</span></span>`;
        } catch (err) {
          pairElement.innerHTML = '<span style="color:red;font-weight:bold">‚ùó Failed to retrieve code.</span>';
        }
        document.getElementById("loading-spinner").style.display = "none";
      }
    });
  </script>
</body>
</html>
